<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapGenerator</title>

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    
    <link rel="stylesheet" href="./css/main.css">

    <!-- Jquery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/mapGenerator.js"></script>
    <script src="./js/perlimNoise.js"></script>    
    <script src="./js/draw.js"></script>
    <script src="./js/main.js"></script>

</head>
<body>
    <div id="mapGenerator">
        <form onsubmit="addGroundType(event)">
            <div class="form-group col-2 ">
                <input class="form-control mb-2" name="groundType" id="groundType" placeholder="tipos de terreno"type="text">
                <button class="btn btn-primary" id="btnGroundType"> adicionar </button>
            </div>
        </form>
        
        

        <div class="col 4"id="types">
            <h4> Tipos escolhidos</h4>
            <div id="selectedTypes" class="col-4">

            </div>
        </div>
        <div id="mapGen" class="col-4 mt-10">
            <h3> Mapa</h3>
            <div class="col-6">
                <input id="mapSize" type="text" class="form-control" placeholder="Tamanho mapa">
            </div>
            <button onclick="showMap()" class="btn btn-secondary mt-3 ">Gerar mapa </button>
            <div id="map" class="mt-3" width="200px">
    
            </div>

        </div>

       

        <div id="showNoise" >

        </div>
        <canvas id="canvas">
        
        </canvas>
    </div>
</body>
</html>
